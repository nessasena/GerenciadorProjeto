<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="conteudo">
        <h1>Login do Usuário</h1>
        <hr/>
        <h:form id="usuario" prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel value="Login:"/>
                <p:inputText id="email" value="#{usuarioBean.email}" required="true" requiredMessage="O nome não foi informado"/>
                <h:outputLabel value="Senha:"/>
                <p:password id="senha" value="#{usuarioBean.senha}" label="Senha"/>
                <h:outputText/><p:commandButton action="#{usuarioBean.efetuarLogin}" value="Salvar"/>
            </h:panelGrid>
            <h:link outcome="profissional" value="Cadastro de Profissionais"/> <br/>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
