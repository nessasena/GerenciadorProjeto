<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="conteudo">
        <h1>Profissional cadastrado</h1>
        <hr/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{profissionalBean.nome}"/>
            <h:outputLabel value="Data de Nascimento:"/>
                <h:outputText value="#{profissionalBean.dataNascimento}">
                    <f:convertDateTime dateStyle="long" type="date"/>
                </h:outputText>
             <h:outputLabel value="Data de Admissão:"/>
             <h:outputText value="#{profissionalBean.dataAdmissao}">
                    <f:convertDateTime dateStyle="long" type="date"/>
                </h:outputText>
            <h:outputLabel value="CPF:"/>
            <h:outputText value="#{profissionalBean.cpf}"/>   
                
            <h:outputLabel value="Função:"/>
            <h:outputText value="#{profissionalBean.funcao}"/>   
            
            <h:outputLabel value="Grau de Instrução:"/>
            <h:outputText value="#{profissionalBean.grauInstrucao}"/>
                      
                   
        </h:panelGrid>
        <br/>
        <h:link outcome="index" value="Início" />
    </ui:define>
    </ui:composition>
</html>
