<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="conteudo">
        <h1>Projeto cadastrado</h1>
        <hr/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Código:"/>
            <h:outputText value="#{projetoBean.codigo}"/>
            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{projetoBean.nome}"/>
            <h:outputLabel value="Data de Abertura:"/>
            <h:outputText value="#{projetoBean.dataAbertura}">
                    <f:convertDateTime dateStyle="long" type="date"/>
                </h:outputText>
             <h:outputLabel value="Data de Término:"/>
             <h:outputText value="#{projetoBean.dataTermino}">
                    <f:convertDateTime dateStyle="long" type="date"/>
                </h:outputText>
            <h:outputLabel value="Gerente:"/>
            <h:outputText value="#{projetoBean.gerente.nome}"/>   
                   
        </h:panelGrid>
        <h:link outcome="index" value="Início"/>
    </ui:define>
    </ui:composition>
</html>
